<!DOCTYPE html>


<html>

<head>
  <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRCGXHP810yZ8cXGSTnAEHANDbdY6HNP4&libraries=visualization,places">
  </script>
  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/parseFile.js"></script>

  <!--BOOTSTRAP-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!--FONT AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Rectangles</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; overflow: hidden; }
          .nicebox {
            position: absolute;
            text-align: center;
            font-family: "Roboto", "Arial", sans-serif;
            font-size: 13px;
            z-index: 5;
            box-shadow: 0 4px 6px -4px #333;
            padding: 5px 10px;
            background: rgb(255,255,255);
            background: linear-gradient(to bottom,rgba(255,255,255,1) 0%,rgba(245,245,245,1) 100%);
            border: rgb(229, 229, 229) 1px solid;
          }
          #controls {
            top: 10px;
            left: 110px;
            width: 360px;
            height: 45px;
          }
          #data-box {
            top: 10px;
            left: 500px;
            height: 45px;
            line-height: 45px;
            display: none;
          }
          #census-variable {
            width: 360px;
            height: 20px;
          }
          #legend { display: flex; display: -webkit-box; padding-top: 7px }
          .color-key {
            background: linear-gradient(to right,
              hsl(5, 69%, 54%) 0%,
              hsl(29, 71%, 51%) 17%,
              hsl(54, 74%, 47%) 33%,
              hsl(78, 76%, 44%) 50%,
              hsl(102, 78%, 41%) 67%,
              hsl(127, 81%, 37%) 83%,
              hsl(151, 83%, 34%) 100%);
            flex: 1;
            -webkit-box-flex: 1;
            margin: 0 5px;
            text-align: left;
            font-size: 1.0em;
            line-height: 1.0em;
          }
          #data-value { font-size: 2.0em; font-weight: bold }
          #data-label { font-size: 2.0em; font-weight: normal; padding-right: 10px; }
          #data-label:after { content: ':' }
          #data-caret { margin-left: -5px; display: none; font-size: 14px; width: 14px}
      </style>


</head>

<body>


  <input type="text" id="queryText" placeholder="Enter your Adress">
  <button id="searchButton">SEARCH</button>



  <div class="nicebox">
    <div>
      <select id="census-variable">
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE">Punaises</option>
        <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E">Cliniques</option>
      </select>
    </div>
  </div>
  <div id="data-box" class="nicebox">
    <label id="data-label" for="data-value"></label>
    <span id="data-value"></span>
  </div>

  <div id="map"></div>

</body>

</html>
